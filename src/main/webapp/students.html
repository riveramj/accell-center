        <tbody>
          <tr class="summary" data-toggle="collapse" data-target="#12345">
            <td class="name">
              <span class="first-name">Mike</span>
              <span class="last-name">Rivera</span>
            </td>
            <td class="email">rivera.mj@gmail.com</td>
            <td class="phone">404-123-4567</td>

          </tr>
          <tr class="details">
            <td class="hidden-row" colspan="5">
              <div class="student-details collapse">
                <a class="edit-student" href="/students/edit/12345">Edit Student</a>

                </button>
              </div>
            </td>
          </tr>
          <tr class="clearable summary">
            <td>Louis ReFour III</td>
            <td>louis@gmail.com</td>

            <td colspan="5"></td>

        </tbody>
      </table>

    </div>

  </section>

  <tail>
    <link rel="stylesheet" href="/static/css/students.css"> 
  </tail>
</div>
