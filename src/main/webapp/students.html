<div id="main" data-lift="surround?with=default-template;at=content">
  <h2>Students</h2>

  <form data-lift="students.create">
    <h3 data-lift="Loc.student-createNewStudent">Create New Student</h3>
    <ul>
      <li>
        <label for="first-name" data-lift="Loc.general-firstName">First Name</label>
        <input id="first-name" type="text">
      </li>
      <li>
        <label for="last-name" data-lift="Loc.general-lastName">Last Name</label>
        <input id="last-name" type="text">
      </li>
      <li>
        <label for="email" data-lift="Loc.general-email">Email</label>
        <input id="email" type="text">
      </li>
      <li>
        <label for="phone" data-lift="Loc.general-phone">Phone</label>
        <input id="phone" type="text">
      </li>
      <li>
        <label for="parents" data-lift="Loc.general-parents">Parents</label>
        <input id="parents" type="text">
      </li>
    </ul>
    <footer>
      <button type="submit" id="add-student">Add Student</button>
    </footer>
  </form>
  
  <section>
    <h3 data-lift="Loc.sttdent-currentStudents">Current Students</h3>
    
    <div data-lift="students.list">
      <table id="student-list">
        <thead>
          <tr>
            <th data-lift="Loc.general-name">Name</th>
            <th data-lift="Loc.general-email">Email</th>
            <th data-lift="Loc.general-phone">Phone</th>
            <th data-lift="Loc.general-Parents">Parents</th> 
            <th data-lift="Loc.general-operations">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr class="student-row">
            <td class="name">
              <span class="first-name">Mike</span>
              <span class="last-name">Rivera</span>
            </td>
            <td class="email">rivera.mj@gmail.com</td>
            <td class="phone">404-123-4567</td>
            <td class="parents">Joe and Jane</td>
            <td class="actions">
              <a class="edit-student">
                <span data-lift="Loc.replace-student-editStudent">Edit Student</span>
              </a>
              <button class="delete-student">
                <span data-lift="Loc.replace-student-deleteStudent">Delete Student</span>
              </button>
            </td>
          </tr>
          <tr class="clearable student-row">
            <td>Louis ReFour III</td>
            <td>louis@gmail.com</td>
            <td>770-123-4567</td>
            <td>Bob and Jill</td>
            <td class="actions">
              <a class="edit-student">
                <span data-lift="Loc.replace-student-editStudent">Edit Student</span>
              </a>
              <button class="delete-student">
                <span data-lift="Loc.replace-student-deleteStudent">Delete Student</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
</div>
