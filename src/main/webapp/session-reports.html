<div id="main" data-lift="surround?with=default-template;at=content">
  <h2 data-lift="Loc.general-currentSessionReports">Current Session Reports</h2>
  <a href="/create-session-report">Create New Session Report</a>

  <section>
    <div data-lift="sessionReports.list">
      <table id="reports-list">
        <thead>
          <tr>
            <th data-lift="Loc.general-studentName">Student Name</th>
            <th data-lift="Loc.general-tutorName">Tutor Name</th>
            <th data-lift="Loc.general-semsester">Semeter</th>
            <th data-lift="Loc.general-operations">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr class="report-entry">
            <td class="studentName">Jone Doe</td>
            <td class="tutorName">Mike Rivera</td>
            <td class="semester">Spring 2014</td>
            <td class="actions">
              <a class="edit-report">
                <span data-lift="Loc.replace-student-editReport">Edit Report</span>
              </a>
              <button class="delete-report">
                <span data-lift="Loc.replace-student-deleteReport">Delete Report</span>
              </button>
            </td>
          </tr>
          <tr class="clearable student-row">
            <td>Jane Doe</td> 
            <td>Louis ReFour III</td> 
            <td>Spring 2014</td>
            <td class="actions">
              <a class="edit-report">
                <span data-lift="Loc.replace-student-editReport">Edit Report</span>
              </a>
              <button class="delete-report">
                <span data-lift="Loc.replace-student-deleteReport">Delete Report</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>

  <tail>
    <link rel="stylesheet" href="/static/css/sessionReports.css"> 
  </tail>
</div>
