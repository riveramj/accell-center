<div id="main" data-lift="surround?with=default-template;at=content">
  <h2>Tutors</h2>

  <form data-lift="tutors.create">
    <h3 data-lift="Loc.tutor-createNewTutor">Create New Tutor</h3>
    <ul id="create-tutor">
      <li>
        <label for="first-name" data-lift="Loc.general-firstName">First Name</label>
        <input id="first-name" type="text">
      </li>
      <li>
        <label for="last-name" data-lift="Loc.general-lastName">Last Name</label>
        <input id="last-name" type="text">
      </li>
      <li>
        <label for="email" data-lift="Loc.general-email">Email</label>
        <input id="email" type="text">
      </li>
      <li>
        <label for="phone" data-lift="Loc.general-phone">Phone</label>
        <input id="phone" type="text">
      </li>
    </ul>
    <footer>
      <button type="submit" id="add-tutor">Add Tutor</button>
    </footer>
  </form>
  
  <section>
    <h3 data-lift="Loc.tutor-currentTutors">Current Tutors</h3>
    
    <div data-lift="tutors.list">
      <table id="tutor-list">
        <thead>
          <tr>
            <th data-lift="Loc.general-name">Name</th>
            <th data-lift="Loc.general-email">Email</th>
            <th data-lift="Loc.user-phone">Phone</th>
          </tr>
        </thead>

        <tbody>
          <tr class="summary" data-toggle="collapse" data-target=".tutor-details">
            <td class="name">
              <span class="first-name">Mike</span>
              <span class="last-name">Rivera</span>
            </td>
            <td class="email">rivera.mj@gmail.com</td>
            <td class="phone">404-123-4567</td>
          </tr>
          <tr class="details">
            <td class="hidden-row" colspan="5">
              <div class="tutor-details collapse">
                <button class="delete-tutor">
                  <span data-lift="Loc.replace-tutor-deleteTutor">Delete Tutor</span>
                </button>
              </div>
            </td>
          </tr>
          <tr class="clearable summary">
            <td>Louis ReFour III</td>
            <td>louis@gmail.com</td>
            <td>770-123-4567</td>
          </tr>
          <tr class="clearable details">
            <td colspan="5"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>

  <tail>
    <link rel="stylesheet" href="/static/css/tutors.css"> 
  </tail>
</div>
