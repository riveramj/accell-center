<div id="main" data-lift="surround?with=default-template;at=content">
  <h2 data-lift="Loc.student-createNewSessionReport">Create New Session Report</h2>
  <a href="/session-reports">View Session Reports</a>

  <form data-lift="CreateSessionReports">
    <h3 data-lift="Loc.student-sessionDetails">Session Details</h3>
    
    <ul>
      <li>
        <label for="station-number" data-lift="Loc.general-stationNumber">Station Number</label> 
        <input type="text" id="station-number">
      </li>
      <li>
        <label for="station-subject" data-lift="Loc.general-stationSubject">Station Subject</label>
        <select id="station-subject">
          <option>Algebra</option>
          <option>Reading/Writing</option>
        </select>
      </li>
      <li>
        <label for="tutor" data-lift="Loc.general-tutor">Tutor</label>
        <select id="tutor">
          <option>Mike Rivera</option>
          <option>Louis ReFour III</option>
        </select>
      </li>
      <li>
        <label for="semester" data-lift="Loc.general-semester">Semester</label> 
        <select id="semester">
          <option>Spring 2014</option>
          <option>Summer 2014</option>
          <option>Fall 2014</option>
        </select>
      </li>
      <li>
        <label for="location" data-lift="Loc.general-location">Location</label> 
        <select id="location">
          <option>City of Refuge</option>
          <option>Other</option>
        </select>
      </li>
      <li>
        <label for="session-date" data-lift="Loc.general-sessionDate">Session Date</label> 
        <input type="text" id="session-date">
      </li>
      <li>
        <label for="material-covered" data-lift="Loc.general-materialCovered">Material Covered</label> 
        <textarea id="material-covered"></textarea>
      </li>
      <li>
        <label for="assigned-homework" data-lift="Loc.general-assignedHomework">Assigned Homework</label> 
        <textarea id="assigned-homework"></textarea>
      </li>
    </ul>
    <ul class="students">
      <li>
        <h3 data-lift="Loc.student-sessionDetails">Student Details</h3>
      </li>
      <li class="student-entry">
        <ul>
          <li>
            <label for="selected-sudent" data-lift="Loc.general-student">Student</label>
            <select id="selected-student" class="student">
              <option>Mike Rivera</option>
              <option>Louis ReFour III</option>
            </select>
          </li>
          <li class="student-present">
            <label id="present" for="student-present" data-lift="Loc.general-studentPresent">Student Present</label> 
            <input type="checkbox" id="student-present" class="present">
          </li>
          <li>
            <label for="student-progression" data-lift="Loc.general-student">Student Progression</label>
            <select id="student-progression" class="progression">
              <option>Advance</option>
              <option>Retain</option>
            </select>
          </li>
          <li class="tutor-remarks">
            <label for="tutor-remarks" data-lift="Loc.general-tutorRemarks">Tutor Remarks</label> 
            <input type="text" id="tutor-remarks" class="remarks">
          </li>
        </ul>
      </li>
      <li>
        <footer>
          <button class="add-student">Add Student</button>
          <button id="create-report">Create Report</button>
        </footer>
      </li>
    </ul>
  </form>

  <tail>
    <link rel="stylesheet" href="/static/css/sessionReports.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/createSessionReport.js"></script>
  </tail>
</div>
